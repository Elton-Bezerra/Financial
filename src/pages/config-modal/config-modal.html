<ion-header>
  <ion-toolbar>
    <ion-title>
      Suas Configurações
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon item-start name="bus"></ion-icon>
      <ion-input type="text" placeholder="Transporte" [(ngModel)]="precos.transporte"></ion-input>
      <ion-note item-end>
        {{ precos.transporte | currency: 'BRL' }}
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="restaurant"></ion-icon>
      <ion-input type="text" placeholder="Refeição" [(ngModel)]="precos.refeicao"></ion-input>
      <ion-note item-end>
        {{ precos.refeicao | currency: 'BRL' }}
      </ion-note>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="salvarConfigs()">
      <ion-icon name="checkmark-circle-outline" ></ion-icon>
    </button>
  </ion-fab>
</ion-content>
